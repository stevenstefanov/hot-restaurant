<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Reservationst</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            <span class="fa fa-fire"></span> Hot Reservations
          </h1>
          <hr />
          <h2 class="text-center">
            We only have 5 tables! Book your seat before they all are gone!
          </h2>
          <br />
          <div class="text-center">
            <a href="/tables"
              ><button class="btn btn-lg btn-primary">
                <span class="fa fa-list-alt"></span> View Tables
              </button></a
            >
            <a href="/"
              ><button class="btn btn-lg btn-danger">
                <span class="fa fa-credit-card"></span> Home
              </button></a
            >
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Reservation Page -->
            <div class="card">
              <div class="card-header">
                Table Reservation
              </div>
              <div class="card-body">
                <form role="form" action="http://localhost:3001/api/tables" method="POST">
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" name="reserve-name">
                  </div>
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" name="reserve-phone">
                  </div>
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" name="reserve-email">
                  </div>
                  <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" name="reserve-unique-id">
                  </div>
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <script>

        </script>
  </body>
</html>
