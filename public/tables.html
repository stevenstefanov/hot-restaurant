<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tables</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            <span class="fa fa-fire"></span> Hot Tables
          </h1>
          <hr />
          <h2 class="text-center">
            We only have 5 tables! Book your seat before they all are gone!
          </h2>
          <br />
          <div class="text-center">
            <a href="/"
              ><button class="btn btn-lg btn-primary">
                <span class="fa fa-list-alt"></span> Home
              </button></a
            >
            <a href="/reserve"
              ><button class="btn btn-lg btn-danger">
                <span class="fa fa-credit-card"></span> Make Reservation
              </button></a
            >
          </div>
        </div>
        <div class="row">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      </div>
      <script type="text/javascript">
        const table = document.getElementById("tableBody");
        function init() {
          fetch(`/api/tables`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              for (res of data) {
                const target = table;
                const row = document.createElement("tr");
                const name = document.createElement("td");
                const email = document.createElement("td");
                const id = document.createElement("td");
                const phone = document.createElement("td");
                row.setAttribute("class", "text-center");
                name.setAttribute("scope", "row");
                name.textContent = res.name;
                email.textContent = res.email;
                id.textContent = res.id;
                phone.textContent = res.phone;
                row.appendChild(name);
                row.appendChild(email);
                row.appendChild(id);
                row.appendChild(phone);
                target.appendChild(row);
              }
            });
        }
        init();
      </script>
  </body>
</html>
